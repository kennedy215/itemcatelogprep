<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ name }}</title>
  </head>
  <body>
    <a href="{{ url_for('newMenuItem', restaurant_id=restaurant.id) }}"> Create New Item </a>
  </br>

    {{ get_flashed_messages(newMenuItem) }}

    {% for i in items %}
      <h2>{{i.name }}</h2>
    </br>
      {{ i.description }}
    </br>
      {{ i.price }}
    </br>
      {{ i.course }}
    </br>
    </br>
      <!-- <a href="{{ url_for('restaurantMenu', restaurant_id=restaurant.id) }}"> Edit </a> -->
      <a href="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}"> Edit </a>
    </br>
      <a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}"> Delete </a>
    {% endfor %}
  </body>
</html>
